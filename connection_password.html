<html>
  <body>
    <h1>Enter the passcode and click submit to enter the next round</h1>
    <form>
      <label for="input">Enter passcode:</label>
      <input type="text" id="input" name="input"><br><br>
      <input type="button" value="Submit" onclick="checkInput()">
    </form>

    <script>
      function checkInput() {
        var input = document.getElementById("input").value;
        if (input === "password") {
          window.location.href = "circle_puzzle.html";
        } else {
          alert("Sorry, that's not the word we're looking for. Please try again.");
        }
      }
    </script>
  </body>
</html>
